<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Imported Successfully</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #502bbd, #2bb9da);
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 10vw;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        p {
            font-size: 5vw;
            margin-bottom: 40px;
        }
        .btn {
            background-color: #ff0080;
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 5vw;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Files Imported Successfully</h1>
        <p>Your files have been processed.</p>
        <a href="#" class="btn">Go to Dashboard</a>
